<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<h2>Edit Note</h2>
<form th:action="@{/note/edit}" method="post" th:object="${note}">
    <input type="hidden" th:field="*{id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea><br>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/note/list}">Back to Note List</a>
</body>
</html>
